<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Snake</title>
</head>
<body id ="home" >
    <div class="game-container">
        <div class="left-box">
            <h1 class="center" >Snake Game</h1>

            <li style="margin-left:20px;">Press <b>A</b> to increase the size of the snake.</li>
            <li style="margin-left:20px;">Press <b>R</b> to reduce the size of the snake.</li>
            
            <h1 class="h1Speed" >You can choose your speed</h1>
            <div class="speed-box">
                <input type="radio" id="Easy" value="Easy" name="speed">
                <label for="Easy" class="speed">Easy </label>
                
                <input type="radio" id="Medium" value="Medium" name="speed">
                <label for="Medium" class="speed">Medium </label>
            
                <input type="radio" id="Hard" value="Hard" name="speed">
                <label for="Hard" class="speed">Hard </label>
            </div>


        </div>
        <div class="canvas-container" style="height: 95vh;">
            <canvas id="game-canvas" style="border:4px solid black;" >
            </canvas>
            <div class="score-label">Score: <span id="score"></span></div>
        <div class="high-score-label">High Score: <span id="high-score"></span></div>
            
        </div>
    </div>
    

</body>
<script src="main.js" defer></script>
</html>
